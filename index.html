<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h4>JS Calculator</h4>
            <div class="screen">                
                <input type="text" name="" id="calc-screen" disabled>    
            </div>
            <div class="top-btn-row">
                <span onclick="clearScreen()">AC</span>
                <span onclick="getInput('/')">%</span>
            </div>
            <div class="btn-row">
                <span onclick="getInput('7')">7</span>
                <span onclick="getInput('8')">8</span>
                <span onclick="getInput('9')">9</span>
                <span class="op" onclick="getInput('*')">*</span>
            </div>
            <div class="btn-row">
                <span onclick="getInput('4')">4</span>
                <span onclick="getInput('5')">5</span>
                <span onclick="getInput('6')">6</span>
                <span class="op" onclick="getInput('-')">-</span>
            </div>
            <div class="btn-row">
                <span onclick="getInput('1')">1</span>
                <span onclick="getInput('2')">2</span>
                <span onclick="getInput('3')">3</span>
                <span class="op" onclick="getInput('+')">+</span>
            </div>
            <div class="bottom-btn-row">
                <span onclick="getInput(0)">0</span>
                <span class="op" onclick="getInput('.')">.</span>
                <span class="eql op" onclick="getResult()">=</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
