<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h4>JS Calculator</h4>
            <div class="screen">                
                <input type="text" name="" id="" disabled>    
            </div>
            <div class="top-btn-row">
                <span>AC</span>
                <span>%</span>
            </div>
            <div class="btn-row">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="op">*</span>
            </div>
            <div class="btn-row">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="op">-</span>
            </div>
            <div class="btn-row">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="op">+</span>
            </div>
            <div class="bottom-btn-row">
                <span>0</span>
                <span class="op">.</span>
                <span class="eql op">=</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
